<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <div id="calculator">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <div class="buttons">
                <button onclick="CalculatorController.handleOperation('+')">Add</button>
                <button onclick="CalculatorController.handleOperation('-')">Subtract</button>
                <button onclick="CalculatorController.handleOperation('*')">Multiply</button>
                <button onclick="CalculatorController.handleOperation('/')">Divide</button>
            </div>
            <div id="result">Result: </div>
            <div class="history">
                <h3>History</h3>
                <ul id="history"></ul>
            </div>
        </div>
    </div>
    <script src="model.js"></script>
    <script src="controller.js"></script>
</body>
</html>
